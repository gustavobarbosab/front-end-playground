<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Este é um ótimo formulário...">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>

    <main class="container">
        <form name="formRegister" action="register.php" method="post">
            <div class="row gy-3 my-2">
                <div class="col-12">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="number" class="form-control" name="cep" id="cep" required>
                </div>
                <div class="col-12">
                    <label for="street" class="form-label">Rua:</label>
                    <input type="text" class="form-control" name="street" id="street" required>
                </div>
                <div class="col-12">
                    <label for="district" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" name="district" id="district" required>
                </div>
                <div class="col-sm-6">
                    <label for="city" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" name="city" id="city" required>
                </div>
                <div class="col-sm-6">
                    <label for="state" class="form-label">Estado:</label>
                    <select name="state" class="form-select" id="state" required>
                        <option value="MG">MG</option>
                        <option value="SP">SP</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary my-2" type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
