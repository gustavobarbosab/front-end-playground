<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Este é um ótimo formulário...">
    <title>Formulários em HTML</title>
</head>

<body>
    <main>
        <form action="login.php" method="post" enctype="multipart/form-data" autocomplete="on">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" name="username" id="username" placeholder="Informe o usuário" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Enviar</button>
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>

</html>
