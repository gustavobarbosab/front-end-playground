<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Este é um ótimo formulário...">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Questão 1 - 11421BCC014</title>
</head>

<body>
    <main class="container">
        <form action="cadastra-cliente.php" method="get">
            <div class="row gy-3 my-2">
                <div class="col-lg-6">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Informar o nome completo"
                        autofocus required>
                </div>
                <div class="col-lg-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-lg-3">
                    <label for="cel" class="form-label">Celular:</label>
                    <input type="tel" class="form-control" id="cel" name="cel">
                </div>
                <div class="col-sm-3">
                    <label for="telres" class="form-label">Tel. Residencial:</label>
                    <input type="tel" class="form-control" id="telres" name="telres">
                </div>
                <div class="col-lg-6">
                    <label for="brithday" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="brithday" name="brithday">
                </div>
                <div class="col-lg-4">
                    <label for="marital" class="form-label">Estado Civil:</label>
                    <select name="marital" class="form-select" id="marital" required>
                        <option value="single">Solteiro</option>
                        <option value="married">Casado</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" class="form-control" name="cpf" required>
                </div>
                <div class="col-lg-4">
                    <label for="rg" class="form-label">RG:</label>
                    <input type="text" id="rg" class="form-control" name="rg">
                </div>
                <fieldset class="col-12">
                    <legend>Produtos de Interesse</legend>
                    <div class="form-check">
                        <div>
                            <label class="form-check-label" for="eletronicos">Eletrônicos</label>
                            <input type="checkbox" class="form-check-input" id="eletronicos" name="eletronicos"
                                value="eletronicos">
                        </div>
                        <div>
                            <label class="form-check-label" for="vestuario">Vestuário</label>
                            <input type="checkbox" class="form-check-input" id="vestuario" name="vestuario"
                                value="vestuario" checked>
                        </div>
                        <div>
                            <label class="form-check-label" for="esportes">Esportes</label>
                            <input type="checkbox" class="form-check-input" id="esportes" name="esportes"
                                value="esportes">
                        </div>
                    </div>
                </fieldset>
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar Cliente</button>
        </form>
    </main>
</body>

</html>
