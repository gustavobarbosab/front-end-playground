<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gustavo Barbosa</title>
    <meta charset="UTF-8">
    <meta name="description" content="Exercício 2">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <form name="register">

                <div class="row">

                    <div class="form-floating col-md-8  my-2">
                        <input type="text" id="name" name="name" class="form-control" placeholder=" ">
                        <label for="name"> Nome completo </label>
                    </div>
                    <div class="form-floating col-md-4 my-2">
                        <input type="number" id="cpf" name="cpf" class="form-control" placeholder=" ">
                        <label for="cpf"> CPF </label>
                    </div>

                    <div class="col-md-8 form-floating my-2">
                        <input type="email" id="email" name="email" class="form-control" placeholder=" ">
                        <label for="email"> E-mail </label>
                    </div>
                    <div class="col-md-4 form-floating my-2">
                        <input type="password" id="password" name="password" class="form-control" placeholder=" ">
                        <label for="password"> Senha </label>
                    </div>

                    <div class="col-md-4 form-floating my-2">
                        <input type="text" id="cep" name="cep" class="form-control" placeholder=" ">
                        <label for="cep"> CEP </label>
                    </div>
                    <div class="col-md-8 form-floating my-2">
                        <input type="text" id="adress" name="adress" class="form-control"
                            placeholder="Avenida João Naves de Ávila">
                        <label for="adress"> Endereço </label>
                    </div>

                    <div class="col-12 form-floating my-2">
                        <input type="text" id="district" name="district" class="form-control" placeholder=" ">
                        <label for="district"> Bairro </label>
                    </div>

                    <div class="col-12 form-floating my-2">
                        <input type="text" id="city" name="city" class="form-control" placeholder=" ">
                        <label for="city"> Cidade </label>
                    </div>

                    <div class="col-12 form-floating  my-2">
                        <select class="form-select" id="state" label="Selecione seu estado">
                            <option selected>Sel.</option>
                            <option value="mg">MG</option>
                            <option value="es">ES</option>
                            <option value="sp">SP</option>
                        </select>
                        <label for="state"> Estado </label>
                    </div>

                    <div class="col-12">
                        <div class="form-check my-2">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label" for="terms">
                                Concordo com os termos
                            </label>
                        </div>
                    </div>

                    <div class="my-2">
                        <button id="btnRegister" class="btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-save m-1" viewBox="0 0 16 16">
                                <path
                                    d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                            </svg>
                            Cadastrar
                        </button>
                    </div>

                </div>

            </form>
        </main>
    </div>
</body>

</html>
