<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 1</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form name="register">
            <div class="row">
                <div class="col-sm m-1">
                    <label for="firstName" class="form-label">Prim. Nome</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-sm m-1">
                    <label for="secondName" class="form-label">Seg. Nome</label>
                    <input type="text" class="form-control" id="secondName">
                </div>
                <div class="col-sm m-1">
                    <label for="thirdName" class="form-label">Ult. Nome</label>
                    <input type="text" class="form-control" id="thirdName">
                </div>
            </div>
            <div class="row">
                <div class="col-sm m-1">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Informe seu email">
                </div>
                <div class="col-sm m-1">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Informe sua senha">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
