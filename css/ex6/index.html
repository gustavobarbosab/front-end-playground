<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Este é um ótimo formulário...">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de cliente</title>
</head>

<body>
    <main>
        <h1>Formulário de entrega</h1>
        <form action="login.php" method="post" enctype="multipart/form-data" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais:</legend>
                <div>
                    <label for="user_id">Identificador (Auto-gerado):</label>
                    <input type="text" name="user_id" id="user_id" value="CUSTOMER:123123123123" readonly required>
                </div><span></span>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" minlength="2" maxlength="50" autofocus required><span></span>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><span></span>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        title="Adicione um CPF no formato: xxx.xxx.xxx-xx" required><span></span>
                </div>
                <div>
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="age" required><span></span>
                </div>
                <div>
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required><span></span>
                </div>
                <div>
                    <label for="birthday">Data de nascimento:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <fieldset>
                    <legend>Sexo:</legend>
                    <div>
                        <label for="man">Masculino</label>
                        <input type="radio" id="man" name="gender" value="man">
                    </div>
                    <div>
                        <label for="woman">Feminino</label>
                        <input type="radio" id="woman" name="gender" value="woman">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Estado civil:</legend>
                    <div>
                        <label for="single">Solteiro</label>
                        <input type="radio" id="single" name="marital" value="single">
                    </div>
                    <div>
                        <label for="married">Casado</label>
                        <input type="radio" id="married" name="marital" value="married">
                    </div>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>Endereço de entrega:</legend>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="number" name="cep" id="cep" required>
                </div>
                <div>
                    <label for="street">Logradouro:</label>
                    <select name="street" id="street" required>
                        <option value="">Selecione uma opção</option>
                        <option value="R">Rua</option>
                        <option value="A">Avenida</option>
                        <option value="P">Praça</option>
                    </select>
                </div>
                <div>
                    <label for="district">Bairro:</label>
                    <input type="text" name="district" id="district" required>
                </div>
                <div>
                    <label for="city">Cidade:</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div>
                    <label for="state">Estado:</label>
                    <input type="text" name="state" id="state" maxlength="2" placeholder="Ex: MG" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações adicionais:</legend>

                <fieldset>
                    <legend>Interesses:</legend>
                    <div>
                        <label for="soccer">Futebol</label>
                        <input type="checkbox" id="soccer" name="soccer" value="soccer">
                    </div>
                    <div>
                        <label for="movie">Filmes</label>
                        <input type="checkbox" id="movie" name="movie" value="movie">
                    </div>
                    <div>
                        <label for="handball">Handebol</label>
                        <input type="checkbox" id="handball" name="handball" value="handball">
                    </div>
                    <div>
                        <label for="game">Games</label>
                        <input type="checkbox" id="game" name="game" value="game">
                    </div>
                    <div>
                        <label for="book">Livros</label>
                        <input type="checkbox" id="book" name="book" value="book">
                    </div>
                    <div>
                        <label for="dress">Roupas</label>
                        <input type="checkbox" id="dress" name="dress" value="dress">
                    </div>
                </fieldset>

                <div>
                    <label for="additional">Complementos:</label><br>
                    <textarea name="additional" id="additional" rows="5" cols="20"></textarea>
                </div>

                <div>
                    <label for="file">Selecione um arquivo:</label><br>
                    <input type="file" name="file" id="file" accept="image/*">
                </div>
            </fieldset>

            <input type="text" name="api-version" value="v2" hidden>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>

    </main>
</body>

</html>
